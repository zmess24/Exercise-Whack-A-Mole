<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Whack-a-Mole</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="js/main.js"></script>
    <!-- Import CSS stylesheet -->
    <link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />
    <!-- Import Goolge Font -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
</head>
<body>
    <main>
        <h1>Whack-A-Mole</h1>
        <nav>
            <button id="start-button">Start Game</button>
            <span id="score">0 points</span>
            <span id="timer">Ready</span>
        </nav>
        <section>
            <div class="row">
                <div class="hole">
                    <img id="mole" src="images/mole.png" alt="mole">
                </div>
                <div class="hole"></div>
                <div class="hole"></div>
            </div>
            <div class="row">
                <div class="hole"></div>
                <div class="hole"></div>
                <div class="hole"></div>
            </div>
            <div class="row">
                <div class="hole"></div>
                <div class="hole"></div>
                <div class="hole"></div>
            </div>
        </section>
        <footer>Created by: Zac Messinger</footer>
    </main>
</body>
</html>
